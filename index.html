<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Використання CSS</title>

    <!-- 1. CSS в контейнері <style> -->
    <style>
        /* Стили для контейнера Flexbox */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            padding: 20px;
        }

        /* Стили для квадратов */
        .box {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            margin: 0 10px;
            color: white;
            font-weight: bold;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        /* Изменение порядка через Flexbox */
        .box:nth-child(1) {
            order: 3;
        }

        .box:nth-child(2) {
            order: 4;
        }

        .box:nth-child(3) {
            order: 1;
        }

        .box:nth-child(4) {
            order: 2;
        }

        /* Стили для элемента с position */
        .positioned {
            position: absolute;
            top: 50px;
            right: 50px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border-radius: 5px;
        }

        /* Стили для элементов с float */
        .float-container {
            margin-top: 30px;
        }

        .float-item {
            width: 30%;
            float: left;
            margin-right: 10px;
            background-color: #ffd700;
            padding: 10px;
            text-align: center;
        }

        .float-item:last-child {
            margin-right: 0;
        }

        /* Селекторы тегов */
        p {
            color: #333;
            line-height: 1.5;
        }

        /* Селекторы классов */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* Селектор ідентифікатора */
        #special {
            color: red;
            font-style: italic;
        }
    </style>

    <!-- Подключение внешнего CSS-файла -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 2. Inline-опис стилю -->
    <div class="radio-container">
        <input type="radio" id="option1" name="options" checked>
        <label for="option1" style="background-color: lightblue; padding: 10px; border-radius: 5px;">Option 1</label>
        <input type="radio" id="option2" name="options">
        <label for="option2" style="background-color: lightgreen; padding: 10px; border-radius: 5px;">Option 2</label>
    </div>

    <!-- Контейнер із елементами -->
    <div class="flex-container">
        <div class="box green">1</div>
        <div class="box blue">2</div>
        <div class="box blue">3</div>
        <div class="box red">4</div>
    </div>

    <!-- Елемент з position -->
    <div class="positioned">Positioned Element</div>

    <!-- Контейнер із float-елементами -->
    <div class="float-container">
        <div class="float-item">Float 1</div>
        <div class="float-item">Float 2</div>
        <div class="float-item">Float 3</div>
    </div>

    <!-- Використання селекторів -->
    <p>Це <span class="highlight">текст</span>, у якому демонструється використання класів.</p>
    <p id="special">Цей текст має стиль через ідентифікатор.</p>
</body>
</html>
