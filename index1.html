<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Використання CSS</title>

    <!-- Подключение внешнего CSS-файла -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Перемикачі -->
    <div class="radio-container">
        <input type="radio" id="option1" name="options" checked>
        <label for="option1" style="background-color: lightblue; padding: 10px; border-radius: 5px;">Option 1</label>
        <input type="radio" id="option2" name="options">
        <label for="option2" style="background-color: lightgreen; padding: 10px; border-radius: 5px;">Option 2</label>
    </div>

    <!-- Контейнер із елементами -->
    <div class="flex-container">
        <div class="box green">1</div>
        <div class="box blue">2</div>
        <div class="box blue">3</div>
        <div class="box red">4</div>
    </div>

    <!-- Елемент з position --> 
    <div class="positioned">Positioned Element</div>

    <!-- Контейнер із float-елементами -->
    <div class="float-container">
        <div class="float-item">Float 1</div>
        <div class="float-item">Float 2</div>
        <div class="float-item">Float 3</div>
    </div>

    <!-- Використання селекторів -->
    <p>Це <span class="highlight">текст</span>, у якому демонструється використання класів.</p>
    <p id="special">Цей текст має стиль через ідентифікатор.</p>
</body>
</html>
